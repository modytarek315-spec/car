<body data-page="favorites">
  <header class="header">
    <div class="header-top">
      <div class="logo-section">
        <a href="index.html" style="display: flex; align-items: center; gap: 12px; text-decoration: none;">
          <img src="logo.png" alt="Car House Logo" style="height: 50px; width: auto; object-fit: contain;">
          <div class="logo-text">
            <h1 id="store-name" style="margin: 0; font-size: 24px;">Car House</h1>
            <p id="store-tagline" style="margin: 0; font-size: 12px; opacity: 0.8;">Quality Parts for Your Vehicle</p>
          </div>
        </a>
      </div>
      <div class="header-actions">
        <div class="contact-info">
          <div>
            <span id="contact-phone-label">Phone:</span> <span id="contact-phone">+1 (555) 123-4567</span>
          </div>
          <div>
            <span id="contact-email-label">Email:</span> <span id="contact-email">info@autoparts.com</span>
          </div>
        </div>
        <button class="cart-btn" id="cart-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
          </svg>
          <span id="cart-btn-label">Cart</span>
          <span class="cart-count" id="cart-count">0</span>
        </button>
        <div class="user-actions">
          <div class="guest-only">
            <a href="login.html" class="auth-btn login-btn-alt">Login</a>
            <a href="register.html" class="auth-btn register-btn-alt">Register</a>
          </div>
          <div class="auth-required" style="display: none; align-items: center; gap: 15px;">
            <button onclick="window.location.href='favorites.html'" class="profile-icon-btn" title="My Favorites" style="background: none; border: none; padding: 0;">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
              </svg>
            </button>
            <div class="user-profile-summary">
              <span id="user-name-display" class="user-name-pill">User</span>
              <a href="profile.html" class="profile-icon-btn" title="View Profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>
              </a>
            </div>
            <button id="logout-btn" class="logout-btn-alt">Logout</button>
          </div>
        </div>
      </div>
    </div>
    <div class="search-bar">
      <div class="search-input-wrapper">
        <input type="text" class="search-input" id="search-input" placeholder="Search for parts, brands, or categories...">
        <button class="search-btn" id="search-btn">Search</button>
      </div>
      <div id="search-history-container"></div>
    </div>
  </header>
  <nav class="nav">
    <ul class="nav-links">
      <li><a href="index.html"><button data-category="home" class="active">Home</button></a></li>
      <li><a href="service.html"><button data-category="service">Service Booking</button></a></li>
      <li><a href="about.html"><button data-category="about">About Us</button></a></li>
    </ul>
  </nav>

  <div class="container">
    <div id="breadcrumb" class="breadcrumb"></div>
    <div id="main-content" class="fade-in-up"></div>
  </div>
