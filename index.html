<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car House</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @view-transition {
      navigation: auto;
    }
  </style>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="header-top">
      <div class="logo-section">
        <h1 id="store-name">Auto Parts Pro</h1>
        <p id="store-tagline">Quality Parts for Your Vehicle</p>
      </div>
      <div class="header-actions">
        <div class="contact-info">
          <div>
            <span id="contact-phone-label">Phone:</span> <span id="contact-phone">+1 (555) 123-4567</span>
          </div>
          <div>
            <span id="contact-email-label">Email:</span> <span id="contact-email">info@autoparts.com</span>
          </div>
        </div>
        <button class="cart-btn" id="cart-btn">
          <span id="cart-btn-label">Cart</span>
          <span class="cart-count" id="cart-count">0</span>
        </button>
      </div>
    </div>
    <div class="search-bar">
      <div class="search-input-wrapper">
        <input type="text" class="search-input" id="search-input" placeholder="Search for parts, brands, or categories...">
        <button class="search-btn" id="search-btn">Search</button>
      </div>
      <div id="search-history-container"></div>
    </div>
  </header>
  <nav class="nav">
    <ul class="nav-links">
      <li><button data-category="home" class="active" id="nav-home">Home</button></li>
      <li><button data-category="engine" id="nav-engine">Engine Parts</button></li>
      <li><button data-category="brakes" id="nav-brakes">Brakes</button></li>
      <li><button data-category="suspension" id="nav-suspension">Suspension</button></li>
      <li><button data-category="maintenance" id="nav-maintenance">Maintenance Parts</button></li>
      <li><button data-category="fluids" id="nav-fluids">Maintenance Fluids</button></li>
      <li><button data-category="service" id="nav-service">Service Booking</button></li>
      <li><button data-category="about" id="nav-about">About Us</button></li>
    </ul>
  </nav>
  <div class="container">
    <div id="main-content"></div>
  </div>
</body>

</html>
