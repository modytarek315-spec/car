  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
  <!-- Supabase & Services -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/services/auth.service.js"></script>

<body>
  <header class="header">
    <div class="header-top">
      <div class="logo-section">
        <a href="index.html" style="display: flex; align-items: center; gap: 12px; text-decoration: none;">
          <img src="logo.png" alt="Car House Logo" style="height: 50px; width: auto; object-fit: contain;">
          <div class="logo-text">
            <h1 id="store-name" style="margin: 0; font-size: 24px;">Car House</h1>
            <p id="store-tagline" style="margin: 0; font-size: 12px; opacity: 0.8;">Quality Parts for Your Vehicle</p>
          </div>
        </a>
      </div>
      <div class="header-actions">
        <button class="cart-btn" id="cart-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart"

      </div>
    </div>
  </header>
  <nav class="nav">
    <ul class="nav-links">
      <li><a href="index.html"><button>Back to Shop</button></a></li>
    </ul>

  <div class="container">
