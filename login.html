<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Car House ðŸš—</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>

  <!-- Supabase & Services -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/services/auth.service.js"></script>
  <script src="js/app.integration.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="header-top">
      <div class="logo-section">
        <a href="index.html" style="display: flex; align-items: center; gap: 12px; text-decoration: none;">
          <img src="Logo.png" alt="Car House Logo" style="height: 50px; width: auto; object-fit: contain;">
          <div class="logo-text">
            <h1 id="store-name" style="margin: 0; font-size: 24px; color: white;">Car House</h1>
            <p id="store-tagline" style="margin: 0; font-size: 12px; opacity: 0.8; color: #ccc;">Quality Parts for Your
              Vehicle</p>
          </div>
        </a>
      </div>
    </div>
  </header>

  <nav class="nav">
    <ul class="nav-links">
      <li><a href="index.html"><button>Back to Shop</button></a></li>
    </ul>
  </nav>

  <div class="container">

    <div class="container mx-auto px-4 flex justify-center items-center min-h-[60vh] mt-10">
      <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-2xl overflow-hidden border border-gray-700 relative">
        <!-- Success Message Overlay -->
        <div id="login-success-overlay"
          class="absolute inset-0 bg-green-900/90 flex flex-col items-center justify-center z-50 hidden transition-opacity duration-300 opacity-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-400 mb-4" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <h2 class="text-2xl font-bold text-white mb-2">Login Successful!</h2>
          <p class="text-green-200">Redirecting you to the garage...</p>
        </div>

        <div class="p-8">
          <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
            <p class="text-gray-400">Sign in to access your garage</p>
          </div>

          <form id="login-form" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                  </svg>
                </div>
                <input type="email" id="email" name="email" required
                  class="block w-full pl-10 pr-3 py-3 border border-gray-600 rounded-lg leading-5 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:bg-gray-600 focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 transition duration-150 ease-in-out sm:text-sm"
                  placeholder="you@example.com">
              </div>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                      d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                      clip-rule="evenodd" />
                  </svg>
                </div>
                <input type="password" id="password" name="password" required
                  class="block w-full pl-10 pr-3 py-3 border border-gray-600 rounded-lg leading-5 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:bg-gray-600 focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 transition duration-150 ease-in-out sm:text-sm"
                  placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
              </div>
            </div>

            <div class="flex items-center justify-between">
              <div class="text-sm leading-5">
                <a href="forgot-password.html"
                  class="font-medium text-yellow-500 hover:text-yellow-400 transition ease-in-out duration-150">
                  Forgot your password?
                </a>
              </div>
            </div>

            <div>
              <button type="submit"
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-black bg-yellow-500 hover:bg-yellow-400 focus:outline-none focus:border-yellow-600 focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 transition duration-150 ease-in-out transform hover:-translate-y-0.5 shadow-lg">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                  <svg class="h-5 w-5 text-yellow-800 group-hover:text-yellow-900 transition ease-in-out duration-150"
                    fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                      d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                      clip-rule="evenodd" />
                  </svg>
                </span>
                Sign In
              </button>
            </div>
          </form>

          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-600"></div>
              </div>
              <div class="relative flex justify-center text-sm leading-5">
                <span class="px-2 bg-gray-800 text-gray-400">
                  New to Car House?
                </span>
              </div>
            </div>

            <div class="mt-6">
              <a href="register.html"
                class="w-full flex items-center justify-center px-4 py-3 border border-gray-600 rounded-lg shadow-sm text-sm font-medium text-gray-200 bg-gray-700 hover:bg-gray-600 transition duration-150 ease-in-out">
                Create an Account
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
